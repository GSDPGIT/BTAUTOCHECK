<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BTAUTOCHECK ÁÆ°ÁêÜÁ≥ªÁªü{% endblock %}</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .navbar .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 68px;
            bottom: 0;
            width: 260px;
            background: white;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
            overflow-y: auto;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 0.875rem 1.5rem;
            color: var(--gray-700);
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            font-size: 0.95rem;
        }

        .sidebar a:hover {
            background: var(--gray-50);
            border-left-color: var(--primary);
            color: var(--primary);
        }

        .sidebar a.active {
            background: #eef2ff;
            border-left-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            padding: 2rem;
            min-height: calc(100vh - 68px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Card */
        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid var(--gray-200);
        }

        .card-header {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--gray-100);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.2s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-hint {
            display: block;
            margin-top: 0.375rem;
            font-size: 0.8125rem;
            color: var(--gray-500);
        }

        /* Checkbox Group - ‰ΩøÁî®GridÂ∏ÉÂ±ÄÁ°Æ‰øùÂÆåÁæéÂØπÈΩê */
        .checkbox-group {
            display: grid;
            gap: 0.75rem;
            margin-top: 0.625rem;
        }

        .checkbox-wrapper {
            display: grid;
            grid-template-columns: 18px 1fr;
            gap: 0.625rem;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .checkbox-wrapper:hover {
            background: var(--gray-50);
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .checkbox-wrapper label {
            margin: 0;
            cursor: pointer;
            user-select: none;
            font-size: 0.9375rem;
            color: var(--gray-700);
            line-height: 1.4;
        }

        /* Toggle Switch */
        .toggle-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
        }

        .toggle-label {
            font-weight: 500;
            color: var(--gray-700);
            font-size: 0.9375rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gray-300);
            transition: 0.3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9375rem;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            line-height: 1.5;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background: var(--gray-300);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.625rem;
            font-size: 0.8125rem;
            font-weight: 600;
            border-radius: 4px;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Alert */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-color: var(--success);
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
            border-color: var(--danger);
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9375rem;
        }

        table th,
        table td {
            padding: 0.875rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }

        table th {
            background: var(--gray-50);
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        table tr:hover {
            background: var(--gray-50);
        }

        /* Utilities */
        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .gap-4 {
            gap: 1rem;
        }

        .mt-8 {
            margin-top: 2rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="navbar">
        <div class="navbar-content">
            <h1>üöÄ BTAUTOCHECK ÁÆ°ÁêÜÁ≥ªÁªü</h1>
            <div class="user-info">
                <span>üë§ {{ session.username }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary" style="padding: 0.5rem 1rem;">ÁôªÂá∫</a>
            </div>

    </div>

    <div class="sidebar">
        <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">üìä ‰ª™Ë°®Êùø</a>
        <a href="{{ url_for('config_management') }}" class="{% if request.endpoint == 'config_management' %}active{% endif %}">‚öôÔ∏è ÈÖçÁΩÆÁÆ°ÁêÜ</a>
        <a href="{{ url_for('alert_rules_config') }}" class="{% if request.endpoint == 'alert_rules_config' %}active{% endif %}">üîî ÂëäË≠¶ËßÑÂàô</a>
        <a href="{{ url_for('backup_list') }}" class="{% if request.endpoint == 'backup_list' %}active{% endif %}">üíæ Â§á‰ªΩÁÆ°ÁêÜ</a>
        <a href="{{ url_for('report_list') }}" class="{% if request.endpoint == 'report_list' %}active{% endif %}">üìã ÂÆâÂÖ®Êä•Âëä</a>
        <a href="{{ url_for('log_viewer') }}" class="{% if request.endpoint == 'log_viewer' %}active{% endif %}">üìù Á≥ªÁªüÊó•Âøó</a>
        <hr style="margin: 1rem 0; border: none; border-top: 1px solid var(--gray-200);">
        <a href="{{ url_for('change_password') }}" class="{% if request.endpoint == 'change_password' %}active{% endif %}">üîê ‰øÆÊîπÂØÜÁ†Å</a>

    <div class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        // ÈÄöÁî®AJAXÂáΩÊï∞
        function ajaxPost(url, data, successCallback) {
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data)
            })
            .then(response => response.json())
            .then(data => {
                if (successCallback) {
                    successCallback(data);
                }
            })
            .catch(error => {
                alert('Êìç‰ΩúÂ§±Ë¥•: ' + error);
            });
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
